name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        run: |
          go build -ldflags="-s -w" -o terminal-radio ./cmd/server
          ls -lh terminal-radio

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: terminal-radio-binary
          path: terminal-radio
          retention-days: 1

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ssh://terminal-radio.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 51.91.97.241
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            echo "üöÄ Triggering deployment..."
            /usr/local/bin/terminal-radio-deploy.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 51.91.97.241
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            echo "üîç Checking service status..."
            sudo systemctl status terminal-radio --no-pager || true
            echo ""
            echo "üìä Recent logs:"
            sudo journalctl -u terminal-radio -n 20 --no-pager

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üéµ Terminal-Radio is live at: ssh terminal-radio.com"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details."
          exit 1
